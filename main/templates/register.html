{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}
<style>

body {
    background-color: #0DD8E9; /* Change this to the desired blue color */
    color: black; /* Set the text color to contrast with the background */
}
</style>

<div class = "login">

    <h1>Register</h1>

    <form method="POST" >
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Daftar"/></td>
            </tr>
        </table>
    </form>

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

</div>

{% endblock content %}
